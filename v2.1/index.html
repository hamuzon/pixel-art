<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pixel Drawing - v2.1</title>
  <link rel="stylesheet" href="https://unpkg.com/98.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://home.hamusata.f5.si/icon.svg" type="image/svg+xml" />
</head>
<body>
  <main class="window" role="main" aria-label="ピクセルお絵かきアプリ">
    <h1>
      <span class="title-part">Pixel</span>
      <span class="title-part">Drawing</span>
      <span class="subtitle">- v2.1</span>
    </h1>

    <div id="titleContainer">
      <label id="title-label" for="titleInput">作品名:</label>
      <input type="text" id="titleInput" placeholder="作品名を入力してください" autocomplete="off" />
    </div>

    <section id="app-container" aria-label="描画エリアとパレット">
      <div class="palette-wrapper">
        <nav id="palette" role="list" aria-label="色パレット"></nav>
        <div class="palette-controls">
          <button id="btn-add-color" type="button">色を追加</button>
          <button id="btn-remove-color" type="button">選択色を削除</button>
          <button id="btn-reset-palette" type="button">初期化</button>
        </div>
      </div>

      <div id="canvas" role="grid" aria-label="ピクセル描画キャンバス" tabindex="0"></div>
    </section>

    <section id="controls" aria-label="操作ボタン">
      <button id="btn-reset" type="button">ボードをリセット</button>
      <button id="btn-save" type="button">JSONで保存</button>
      <button id="btn-load" type="button">JSON読み込み</button>
      <button id="btn-img-save" type="button">画像保存</button>
      <input type="file" id="file-load" accept=".json" style="display:none" />
    </section>

    <footer>
      &copy; <span id="year"></span> v2.1 Pixel Drawing. All rights reserved.
    </footer>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
